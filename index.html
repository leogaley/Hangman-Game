<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Hangman Game</title>
	<script type="text/javascript" src=assets/javascript/game.js></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">

</head>
<body>

<header class= "container">
	<img id="logo1" src="#" alt="">
	<h1 class="well-style jumbotron">
		CHIEFS HANGMAN
	</h1>
	<img id="logo2" src="arrow16_top.jpg" alt="">
</header>

<div class = "container">
	<div class="row">
		<div class="well-lg col-sm-10">
			<div class = "well-style panel-body" id="game-main">
				<h2 class="text-center">PRESS ANY KEY TO BEGIN</h2>
			</div>
		</div>

		<div class="well-lg col-sm-2">
			<div class = "well-style panel-body" id="game-score">
				<h2 class="text-center"> W/L </h2>
			</div>
		</div>


	</div>
	
	<div class="row">

		<div class="well-lg col-sm-4">
			<div class = "well-style panel-body" id="game-draw">
				<h4>Guessed Letters</h4>
				
				<h3 id="guesses"></h3>

			</div>
		</div>

		<div class="well-lg col-sm-4">
			<div class = "well-style panel-body" id="game-draw">
				<h4 class="text-center">Guesses Remaining</h4>
				<h3 id="remaining">5</h3>
			</div>
		</div>

		<div class="well-lg col-sm-4">
			<div class = "well-style panel-body" id="game-jersey">
				<h2> *jersey image* </h2>
			</div>
		</div>

	</div>

</div>

</body>
</html>
