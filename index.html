<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Hangman Game</title>
	<script type="text/javascript" src=assets/javascript/game.js></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">

</head>
<body>

<header class= "container">
	
	<h1 class="well-style jumbotron">
		CHIEFS HANGMAN
	</h1>
	
</header>

<!-- container for bootstrap/grid -->
<div class = "container">
	<div class="row">
		<!-- main game board.  I'm going to leave it but @ cell phone width it allows the last name <li> to go on multiple rows.  Could fix if I really wanted to -->
		<div class="well-lg col-sm-10">
			<div class = "well-style panel-body" id="game-main">
				<h2 class="text-center">PRESS ANY KEY TO BEGIN</h2>
			</div>
		</div>
		
		<!-- W/L Counter -->
		<div class="well-lg col-sm-2">
			<div class = "well-style panel-body" id="game-score">
				<h2 id="totalWins" class="text-center">W: </h2>
				<h2 id="totalLosses" class="text-center">L: </h2>
			</div>
		</div>


	</div>
	
	<!-- three columns withing this row, for guessed letters, guesses remaining, hints box -->
	<div class="row">
		
		<div class="well-lg col-sm-4">
			<div class = "well-style panel-body">
				<h4 class = "text-center">Guessed Letters</h4>
				
				<h3 id="guesses"></h3>

			</div>
		</div>

		<div class="well-lg col-sm-4">
			<div class = "well-style panel-body">
				<h4 class="text-center">Guesses Remaining</h4>
				<h3 id="remaining">7</h3>
			</div>
		</div>

		<div class="well-lg col-sm-4">
			<div class = "well-style panel-body" id="game-hint">
				<h4 class = "text-center">Hints</h4>
			</div>
		</div>

	</div>

</div>



<!-- Modal : turned on when win condition met (w/JQuery).  Dynamic content also inserted at that time-->
<div id="modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">NICE!!</h4>
      </div>
      <div id="modal-content" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
